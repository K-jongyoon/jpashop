spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create  # 자동으로 테이블을 만들어준다.
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug # 하이버네트워크가 생성하는 SQL이 디버그 모드로 로그를 확인할 수 있다.
  org.hibernate.type: trace